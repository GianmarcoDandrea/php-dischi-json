<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Axios -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
        integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- link to css -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div id="app">

        <header class="d-flex flex-center">
            <div class="container">
                <img src="img/Spotify_icon.svg" alt="" class="logo" />
            </div>
        </header>

        <main>
            <div class="container d-flex flex-center py-3">
                <div class="wrapper d-flex flex-wrap justify-content-around">
                    
                    <div 
                    class="card d-flex flex-column flex-center py-3 px-2" 
                    v-for="(disk, index) in disksList" 
                    :key="index">
    
                        <div class="poster text-center d-flex flex-center mb-2">
                            <img :src="`${disk.poster}`" alt="">
                        </div>
    
                        <div class="album-name text-center fw-bold py-1">{{ disk.title}}</div>
    
                        <div class="author text-center">{{disk.author}}</div>
    
                        <div class="year text-center fw-bold py-1">{{disk.year}}</div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
